<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Control panel </title>
</head>

<body>
<div th:text="${result}"></div>

<div th:if="${allUsers}">
    <table>
        <thead>
        <tr>
            <th> ID </th>
            <th> Username </th>
            <th> Roles </th>
        </tr>
        </thead>
        <tbody>
<!--        <tr th:if="${allUsers}">-->
<!--            <td colspan="2"> No Users left </td>-->
<!--        </tr>-->
        <tr th:each="user : ${allUsers}">
            <td><span th:text="${user.getId()}"> ID </span></td>
            <td><span th:text="${user.getUsername()}"> Username </span></td>
            <td><span th:text="${user.getRoles()}"> Roles </span></td>
        </tr>
        </tbody>
    </table>
</div>

<p>
    <button type="button" onclick="location.href='/'">
        Back to main
    </button>
</p>
</body>
</html>
