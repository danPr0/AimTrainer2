<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Welcome!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script th:src="@{/js/loginValidation.js}"></script>
</head>

<body>

<div class="container p-5 my-5 bg-dark text-white">
  <div>
    <h1>Welcome!</h1>
  </div>

  <div>
    <form name="loginForm" method="post" action="/">
      <div class="col-3 mb-0 mt-5">
        <label for="username" class="col-form-label-sm"> Username </label>
        <input type="text" name="username" id="username" placeholder="Enter username" autofocus
               class="form-control" required minlength=4 maxlength=12 oninput="validate(this, 'Username', '8', 'usernameError')"><br />
        <div id="usernameError" class="invalid-feedback"></div>
      </div>


      <div class="col-3 mb-3 mt-0">
        <label for="password" class="col-form-label-sm"> Password </label>
        <input type="password" name="password" id="password" placeholder="Enter password"
               class="form-control"  required minlength=8 maxlength=20 oninput="validate(this, 'Username', '8', 'passwordError')"><br />
        <div th:text="${authentication_error}" id="authentication_error" class="invalid-feedback"></div>
        <div id="passwordError" class="invalid-feedback"></div>
      </div>

      <button type="submit" id="loginButton" class="btn btn-primary"> Log in </button>
    </form>
  </div>

  <div>
    <button onclick="location.href='/registration'" class="mb-3 mt-3 btn btn-outline-secondary"> Sign up </button>
  </div>
</div>
</body>
</html>
