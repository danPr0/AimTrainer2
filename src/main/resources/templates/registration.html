<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Registration </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/loginValidation.js}"></script>
</head>

<body>
<div>
    <h1> Registration </h1>
</div>

<div>
    <form name="registrationForm" method="post" th:object="${userForm}">
        <label for="username"> Username </label>
        <input type="text" name="username" id="username"
               th:value="${userForm.getUsername()}" placeholder="username" autofocus><br />
        <p th:text="${usernameError}"></p>

        <label for="password"> Password </label>
        <input type="password" name="password" id="password"
               th:value="${userForm.getPassword()}" placeholder="password"><br />

        <label for="passwordConfirm"> Confirm your password </label>
        <input type="password" name="passwordConfirm" id="passwordConfirm"
               th:value="${userForm.getPasswordConfirm()}" placeholder="confirm your password"><br />

        <button type="button" id="registrationButton"> Sign up </button>
    </form>
</div>

<p>
    <a href="/"> Back to login </a>
</p>

</body>
</html>
